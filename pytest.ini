[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --asyncio-mode=auto
    --cov=ip_monitor
    --cov=main
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=50
    -v
    -n 1
    --dist=no
    --tb=short
    --strict-markers
    --strict-config
    --timeout=120
    --maxfail=5
    --reruns=2
    --reruns-delay=3
asyncio_mode = auto
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with dependencies)
    slow: Slow tests (>10 seconds)
    flaky: Tests that might fail intermittently
    network: Tests requiring network access
    stability: Tests focused on stability metrics
    performance: Performance and benchmark tests
    timeout: Tests with specific timeout requirements
    retry: Tests that may need retries
    critical: Critical path tests that should not be skipped
    admin: Admin command tests
    config: Configuration management tests
    database: Database operation tests
    cache: Cache system tests
    circuit_breaker: Circuit breaker tests
    rate_limit: Rate limiting tests
    failover: Failover and disaster recovery tests
    real_world: Real-world scenario tests